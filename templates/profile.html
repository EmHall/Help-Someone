{% extends "base.html" %}
{% block content %}

    <div class="row">
        <div class="col s12 m8 offset-m2">
            <h3 class="center-align text">
                {{ username.upper() }}
            </h3>
        </div>
    </div>

<div class="signup-w3ls">   
    <div class="signup-agile1">
        <form action="#" method="post">
        
            <div class="form-control"> 
                <label class="header">Profile Photo:</label>
                
                <input id="image" type="file" name="profile_photo">
            </div>
            
            <div class="form-control"> 
                <label class="header">Name :</label>
                <input type="text" id="store_name" name="store_name">
            </div>
            
            <div class="form-control">
                <label class="header">Occupation:</label>
                <input type="text" id="store_type" name="store_type">
            </div>

            <div class="form-control">  
                <label class="header">Website :</label>
                <input type="url" id="website" name="website">
            </div>

            <div class="form-control">  
                <label class="header">Proposal :</label>  
                <input type="text" id="contact_number" name="contact_number">
            </div>  

            <div class="form-control">  
                <label class="header">Contact Email :</label>   
                <input type="email" id="contact_email" name="contact_email">
            </div>  
            
            <input type="submit" class="register" value="SAVE">
        </form>

    </div>
</div>  
</div>

{% endblock %}
